<form  #f="ngForm"  (ngSubmit)="onSubmit(f)">
<mat-form-field color="primary">
    <input type="email" matInput placeholder="your email" ngModel name="email" email required #emailInput="ngModel">
<mat-error *ngIf="emailInput.hasError('required')">Field Must not be empty</mat-error>    
<mat-error *ngIf="!emailInput.hasError('required')">E-Mail is Invalid</mat-error>
</mat-form-field>
<mat-form-field color="primary" hintLabel="Should be Atleast 8 char">    
    <input type="password" matInput placeholder="Password" ngModel name="password" required minLength="8" #pwInput="ngModel">
    <mat-error *ngIf="pwInput.hasError('required')">Field Must not be empty</mat-error>
    <mat-hint [align]=alignVar>{{ pwInput.value?.length }}/8</mat-hint>
</mat-form-field>
<button type="submit" matripple mat-raised-button color="accent" [disabled]="f.invalid" >Submit</button>
</form>
